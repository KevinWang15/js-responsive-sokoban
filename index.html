<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sokoban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/levels.js"></script>
    <script src="js/controller.js"></script>
    <script src="libs/zepto.js"></script>
    <script>

        $(document).ready(function () {
            determineContainerZoom();
            startGame();
            bindKeys();
            bindJoystick();
            enableDragContainer();
        });

    </script>
</head>
<body>
<div class="gameover">
    <div>
        Game Over
    </div>
    <div class="score_div">
        Your Score:
        <span class="score_div_score"></span>
    </div>

    <button class="restart_btn">
        Restart Game
    </button>

</div>
<div class="game">

    <div class="container">
    </div>
    <div class="bg"></div>

    <div class="score">
        <div class="wrapper buttons">
            <span class="score-wrapper">
                Score: <span id="score"></span>
            </span>
            <button id="btnEndGame">
                End Game
            </button>
        </div>
        <div class="buttons">
            <button id="btnSkipLevel">
                Skip Level
            </button>
            <button id="btnRestartGame">
                Restart Game
            </button>
        </div>
    </div>

    <div class="zoomSettings">
        <div class="wrapper">
            <div class="zoomIn">
            <span>
                ＋
            </span>
            </div>
            <div class="zoomOut">
            <span>
                －
            </span>
            </div>
        </div>
    </div>

    <div class="joystick">
        <div class="wrapper">
            <div class="restart">
            <span>
                Restart Level
            </span>
            </div>
            <div class="undo">
            <span>
                Undo
            </span>
            </div>
            <div class="up">
            <span>
                ↑
            </span>
            </div>
            <div class="down">
            <span>
                ↓
            </span>
            </div>
            <div class="left">
            <span>
                ←
            </span>
            </div>
            <div class="right">
            <span>
                →
            </span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
